<div class="container-fluid">
    <div class="row section-modules">
        <div class="modules-items col-12  col-md-4" *ngFor="let module of modules">
            <div class="card" >
                <img class="card-img-top" src="{{module.img}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{module.title}}</h5>
                    <p class="card-text">{{module.description}}</p>
                    <a href="#" class="btn btn-primary">Más información >></a>
                </div>
            </div>
        </div>
    </div>
</div>
